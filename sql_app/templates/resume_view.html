<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Resume</title>
</head>
<body>
    <h1>My Resume</h1>
    <object data="{{ resume_file }}" type="application/pdf" width="100%" height="100%">
        <p>Your browser does not support PDFs. Please download the PDF to view it: <a href="{{ resume_file }}">Download PDF</a>.</p>
    </object>
</body>
</html>
