{% extends 'user_portal_base.html' %}

{% block portal_content %}
<div class="text-center">
    <h1 class="text-3xl font-bold mb-6">Profile</h1>
    
    {% if error %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
        <strong class="font-bold">Error:</strong>
        <span class="block sm:inline">{{ error }}</span>
    </div>
    {% endif %}
    
    {% if success %}
    <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
        <strong class="font-bold">Success:</strong>
        <span class="block sm:inline">{{ success }}</span>
    </div>
    {% endif %}
    
    <form method="post" action="{{ url_for('update_profile') }}">
        <div class="mb-4">
            <label for="username" class="block text-white-700 text-left font-bold mb-2">Username</label>
            <input type="text" id="username" name="username" value="{{ current_user.username }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
        </div>
        <div class="mb-4">
            <label for="email" class="block text-white-700 text-left font-bold mb-2">Email</label>
            <input type="email" id="email" name="email" value="{{ current_user.email }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
        </div>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
            Update Profile
        </button>
    </form>
</div>
{% endblock %}
