{% extends 'base.html' %}

{% block title %}Login - Ben Myers{% endblock %}

{% block content %}
<div class="flex justify-center items-center h-full">
    <div class="bg-transparent shadow-lg p-6 p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-3xl font-bold mb-6 text-white-800 text-center">Login</h1>
        
        {% if error %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
            <strong class="font-bold">Error:</strong>
            <span class="block sm:inline">{{ error }}</span>
        </div>
        {% endif %}
        
        {% if success %}
        <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
            <strong class="font-bold">Success:</strong>
            <span class="block sm:inline">{{ success }}</span>
        </div>
        {% endif %}
        
        <form method="post" action="/token">
            <div class="mb-4">
                <label for="username" class="block text-white-700 text-left font-bold mb-2">Username</label>
                <input type="text" id="username" name="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-white-700 text-left font-bold mb-2">Password</label>
                <input type="password" id="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    Login
                </button>
                <a href="/register" class="inline-block align-baseline font-bold text-sm text-blue-500">
                    Don't have an account? Register
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
