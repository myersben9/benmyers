<style>
    /* Remove default underline */
    .no-underline {
        text-decoration: none;
    }

    /* Custom animated underline for mobile menu */
    .underline-animation {
        position: relative;
        display: inline-block; /* Ensure the underline is limited to text width */
    }

    .underline-animation::after {
        content: '';
        position: absolute;
        left: 0;
        bottom: 0;
        width: 0;
        height: 2px;
        background-color: white;
        transition: width 0.3s ease-in-out;
    }

    .underline-animation:hover::after {
        width: 100%; /* Underline expands to the width of the text */
    }

    /* Navbar styles */
    .nav-links {
        list-style-type: none;
    }
    .nav-links li {
        display: inline;
    }

    /* Hamburger menu animation */
    .hamburger span {
        display: block;
        background-color: white;
        height: 4px;
        border-radius: 2px;
        transition: all 0.3s ease-in-out;
    }

    /* When the hamburger is active */
    .hamburger.active span:nth-child(1) {
        transform: translateY(10px) rotate(45deg);
    }
    .hamburger.active span:nth-child(2) {
        opacity: 0;
    }
    .hamburger.active span:nth-child(3) {
        transform: translateY(-10px) rotate(-45deg);
    }

    /* Adjust spacing and padding */
    .mobile-menu {
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .navbar {
        margin-right: 1rem; /* Adjusts padding on the left */

    }

    .nav-links li a {
        margin-right: 1rem; /* Adjusts padding on the left */
        margin-left: 1rem;
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const hamburger = document.querySelector('.hamburger');
        const mobileMenu = document.querySelector('.mobile-menu');

        hamburger.addEventListener('click', function () {
            hamburger.classList.toggle('active');
            mobileMenu.classList.toggle('hidden');
        });
    });
</script>
